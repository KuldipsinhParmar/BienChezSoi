<!DOCTYPE html>
<html>
<head>
<style>
.button {
  width:200px;
  height:50px;
  cursor:pointer;
  color:#fff;
  margin: auto;
  border:3px solid transparent;
  border-radius:50px;
  text-align:center;
  font-size:30px;
   background:
    linear-gradient(to right, #006782 0%, #9e2f90 100%) border-box;
}
.button:hover {
 color:#9e2f90;
     background:
    linear-gradient(to right, #ffffff 0%, #ffffff 100%) padding-box fixed,
    linear-gradient(to right, #006782 0%, #9e2f90 100%) border-box;
    

}


</style>
</head>
<body>

 <div class="button"><span>Some text<span></div>



</body>
</html>
